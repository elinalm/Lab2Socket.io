<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />

      <script src="/socket.io/socket.io.js"></script>
      <script type="module" src="./logic.js"></script>
      <link rel="stylesheet" href="./styles.css" />
      <link href="https://fonts.googleapis.com/css2?family=Changa:wght@700&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/6c12e5381c.js" crossorigin="anonymous"></script>

    </head>
    <body>
          <header>
            Vochat
            <div class="contact">
            Contact
            <i class="fas fa-user"></i>
          </div>
        </header>

      <main>
        
      <div class="sidebar hidden">
        <form>
          <button>Add room</button>
        </form>

         <h3>Open Rooms</h3> 
        <ul class="roomlist">
        </ul>
        <h3>Closed Rooms</h3> 
        <ul class="closedRoomlist">
        </ul>
      </div>

      <form class="join ui">
        <input type="text" placeholder="Enter your name" />
        <!-- <input type="text" placeholder="Enter a room" /> -->
        <button>Enter Lobby</button>
      </form>

      <div class="lobby hidden">
        <form class="bodyInMain">
          <h1>Welcome</h1>
          <button>rum</button>
        </form>
      </div>

      <form class="addRoom hidden">
        <input  id="roomName" type="text" placeholder="Enter room name" />
        <input id="password" type="text" placeholder="Enter password(optional)" />
        <button>Add</button>
      </form>
    </div>

      <div class="chat ui hidden">
        <ul class="chatMessageUl">
          <!-- Messages are put here-->
        </ul>
        <form class="answerInChat">
          <input type="text" placeholder="type a message" />
          <button class="sendButtonInChat">Send</button>
        </form>
        <button class="leaveRoomButton">Leave</button>
      </div>
    </main>
